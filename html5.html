            <h2>Web Storage</h2>
            <p>A gombra kattintás számot tárolja lokálisan.</p>
            <button onclick="clickCounter()" type="button">Click me!</button>
            <button onclick="resetCounter()" type="button">Reset button!</button>
            <p id="result"></p>
        </article>

    <script>
        function clickCounter() {
          const x = document.getElementById("result");
          if (typeof(Storage) !== "undefined") {
            if (localStorage.clickcount) {
              localStorage.clickcount = Number(localStorage.clickcount)+1;
            } else {
              localStorage.clickcount = 1;
            }
            x.innerHTML = "You have clicked the button " + localStorage.clickcount + " time(s)!";
          } else {
            x.innerHTML = "Sorry, no Web storage support!";
          }
        }
        function resetCounter() {
            localStorage.removeItem("clickcount");
            document.getElementById("result").innerHTML = "Counter reset!";
        }

        const y = document.getElementById("SSE_Demo");
        // Check browser support for SSE
        if(typeof(EventSource) !== "undefined") {
            var source = new EventSource("SSE_Demo_php.php");
            source.onmessage = function(event) {
            y.innerHTML += event.data + "<br>";
        };
        } else {
        y.innerHTML = "Sorry, no support for server-sent events.";
        }



        </script>
